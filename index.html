<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="forgotten_maze.css">
		<link rel="stylesheet" href="highscore.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="forgotten_maze.js"></script>
		<script type="text/javascript" src="HighscoreAPI.js"></script>
	</head>

	<body> 

		<header>
			<h1> The Forgotten Maze </h1>
		</header>

		<section>
			<article>

				<img id="maze" width="284" height="177" src="images/maze.jpeg" alt="Menu Background">
				<img id="floor" width="300" height="150" src="images/floor.jpeg" alt="Game Floor">
				<img id="coin" width="225" height="225" src="images/coin.png" alt="Coin">
				<img id="player_up" width="100" height="100" src="images/player_up.png" alt="Player_up">
				<img id="player_down" width="100" height="100" src="images/player_down.png" alt="Player_down">
				<img id="player_left" width="100" height="100" src="images/player_left.png" alt="Player_left">
				<img id="player_right" width="100" height="100" src="images/player_right.png" alt="Player_right">

				<div class="game">
					<canvas id="forgotten_maze" width=750 height=500></canvas>
				</div>

			</article>
		</section>

		<section>
			<div id="highdiv">
				<table id="hightable">
					<tr>
						<th>User</th>
						<th>Score</th>
					</tr>
	
				</table>
				<table id="myhightable">
					<tr>
						<th colspan="2">Your High Score</th>
					</tr>
					<tr id="myhighscore">
						<td colspan="2">You don't have one yet!</td>
					</tr>
				</table>
			</div>
		</section>

		<footer>
			<h3> Created by: Jeffrey Stenerson, Jerry Bui, and Cameron Graff </h6>
		</footer>
	</body>
</html>
